{% extends './index.html' %} {% load static %} 

{% load humanize %}


{% block body %} <div class="w-full">

    <div class="mobile-page-header">
        <h5 class="title">Tranfer money</h5>
        <a href="/dashboard/{{user.uuid}}" class="back-btn"><i class="bi bi-arrow-left"></i> Back</a>
    </div>

    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="site-card">
                <div class="card-header d-flex flex-wrap justify-content-between align-items-center">
                    <h4 class="mb-0">Transfer money</h4>
                    <p class="mb-0">Current Balance :
                        {{user.balance |intcomma }}USD</p>
                </div>
                <div class="card-body">
                    <form action="" method="post">
                        {% csrf_token %}
                        <input type="hidden" name="_token" value="CojEIgcrtT88g9UchX6mzl9MpQe9tmyghdI75Uxp">                            <div class="form-group mb-3">
                            <label for="">Receiver email</label>
                            <input type="text" name="email" id="refer-link" class="form-control" placeholder="Transfer account email" required="">
                        </div>

                        <div class="form-group mb-3">
                            <label for="">Amount</label>
                            <input type="text" name="amount" id="amount" class="form-control" placeholder="Transfer Amount" data-type="percent" data-charge="2" required="">

                            <p id="totalAmount" class="sp_text_secondary mt-3"></p>
                        </div>

                        <p class="text-center mb-3">Transfer charge 2 %</p>

                        <ul class="list-group mb-4">
                            <li class="list-group-item d-flex flex-wrap align-items-center justify-content-between">
                                <span>Min transfer amount</span>
                                <span>10 USD</span>
                            </li>
                            <hr>
                            <li class="list-group-item d-flex flex-wrap align-items-center justify-content-between">
                                <span>Max transfer amount</span>
                                <span>1000000 USD</span>
                            </li>
                        </ul>

                        <button type="submit" class="btn !bg-white w-100" id="basic-addon2"><span>Transfer money</span></button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock body %}
