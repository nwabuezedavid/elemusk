<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Recovery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
    }
    .email-container {
      max-width: 600px;
      margin: 50px auto;
      background-color: #ffffff;
      border: 1px solid #dddddd;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    .header {
      background-color: #4caf50;
      color: white;
      text-align: center;
      padding: 20px;
    }
    .header h1 {
      margin: 0;
    }
    .content {
      padding: 20px;
      color: #333333;
    }
    .content p {
      margin-bottom: 20px;
    }
    .password-box {
      display: inline-block;
      padding: 10px 20px;
      background-color: #f5f5f5;
      color: #4caf50;
      font-weight: bold;
      border: 1px dashed #4caf50;
      border-radius: 5px;
    }
    .footer {
      text-align: center;
      padding: 15px;
      font-size: 12px;
      color: #777777;
      border-top: 1px solid #dddddd;
    }
    .footer a {
      color: #4caf50;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="email-container">
    <!-- Header -->
    <div class="header">
      <h1>Password Recovery</h1>
    </div>
    <!-- Content -->
    <div class="content">
      <p>Dear {{user.username}},</p>
      <p>You requested to recover your password. Below is your current password:</p>
      <p class="password-box">{{user.password}}</p>
      <p>If you didnâ€™t request this, please ignore this email or contact our support team.</p>
    </div>
    <!-- Footer -->
    <div class="footer">
      <p>&copy; 2024 Your Company. All rights reserved.</p>
      <p>
        <a href="{{site.host}}">Visit our website</a> | 
        <a href="{{site.email}}">Contact Support</a>
      </p>
    </div>
  </div>
</body>
</html>
